resources:
  - name: blah
    type: params
    versionTemplate:
      params:
        hello: world
  - name: simpleserver_repo
    type: gitRepo
    integration: github
    sourceName: slothbit/simpleserver
    versionTemplate:
      versionName: master


jobs:
  - name: blahjob
    type: runSh
    steps:
      - IN: blah
      - IN: simpleserver_repo
      - TASK:
          script:
            - echo "Hello world -- $hello"
